<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Ironhack cart</title>
	</head>
	<body>
		<main>
			<header>
				<h1>Ironhack Merchandising Shop</h1>
			</header>
			<div id="all-products">
				<div class="flexbox product">
					<span>IronBubble-head</span>
					<span class="price">25.00</span>
					<label>QTY</label>
					<input type="text" class="quantity" />
					<div>
						<span class="total-price">0.00</span>
					</div>
					<button class="btn btn-delete">Delete</button>
				</div>
				<div class="flexbox product">
					<span>Lego</span>
					<span class="price">10.00</span>
					<label>QTY</label>
					<input type="text" class="quantity" />
					<div>
						<span class="total-price">0.00</span>
					</div>
					<button class="btn btn-delete">Delete</button>
				</div>
			</div>
			<input type="text create-input" class="create-input" />
			<input type="text create-input" class="create-input" />
			<button class="btn btn-create">Create Product</button><br />
			<button class="btn btn-success">Calculate Prices</button>
			<h2>TotalPrice: <span id="big-total-price">0</span></h2>
		</main>
		<script type="text/javascript" src="./js/index.js"></script>
	</body>
</html>
